<!DOCTYPE HTML>
<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Sybil - A new Reader</title>
		<link rel="stylesheet" href="css/style.css" type="text/css"/>
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css"/>
		<link rel="stylesheet" href="css/module.css" type="text/css"/>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/leaf.js"></script>
		<script type="text/javascript" src="js/messageCenter.js"></script>
		<script type="text/javascript" src="js/authedNodeList.js"></script>
		<script type="text/javascript" src="js/test.js"></script>

		<script type="text/javascript" src="js/feedsList.js"></script>
		<script type="text/javascript" src="js/sourceList.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div id="leftPanelWrapper">
			<div id="leftPanel" >
				<h1>Sybil</h1>
				<button id="subscribeBtn" data-id="subscribeBtn" >
					<i class="icon-plus" ></i> 订阅
				</button>
				<button id="recommandPageBtn" data-id="recommandPageBtn" >
					<i style="display:none" class="icon-info" ></i>推荐的源
				</button>
				<button id="homepageBtn" data-id="homepageBtn" >主页</button>
				<div id="rssList" data-id="rssList" >
				</div>
			</div>
		</div>
		<div id="homeWrapper">
			<div id="home" >
				<header id="homeHeader" >
					<div class="left" >
						<button id="refreshBtn" ><i class="icon-refresh icon-large"></i> 刷新</button>
						<button id="markAllReadBtn"><i class="icon-ok icon-large" ></i> 全部标记为已读</button>
					</div>
					<div class="right" >
						<button style="display:none;" id="standardView">标准视图</button>
						<button style="display:none;" id="listView" >列表视图</button>
						<button id="sybilSetting" style="display:none;">设置</button>
					</div>
				</header>
				<section id="feedsListBox" >
					<h5 id="feedsListBoxTitle" >所有条目</h5>
					<div id="feedsList">
					</div>
				</section>
			</div>
		</div>
		<div id="subscribePopup" style="display:none;">
			<h3>添加订阅</h3>
			<p>请输入供稿网址</p>
			<input type="text" id="urlInput" placeholder="在这里输入url" value="http://bitinn.net/"/>
			<br />
			<button id="cancelBtn" class=""><i class="icon-remove icon-large" ></i> 取消</button>
			<button id="applyBtn" class="">添加 <i class="icon-rss icon-large" ></i></button>
		</div>
		<div id="messageBoxWrapper">
			<div id="messageBox">
				<i id="spinner" class="icon-spinner icon-spin icon-large" ></i>
				<p id="msgText" >读取中</p>
			</div>
		</div>
		<div id="rssItemMenu">
			<header data-id="header" >
				<p id="sourceTitle" data-id="sourceTitle" ></p>
			</header>
			<button id="openlinkBtn" data-id="openlinkBtn" >打开链接</button>
			<button id="unsubscribeBtn" data-id="unsubBtn" >取消订阅</button>
			<button id="cancelBtn" data-id="cancelBtn" >取消</button>
		</div>
	</body>
</html>
